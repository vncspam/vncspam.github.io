

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">


    <title>кликер</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <scrit src="https://code.jquery.com/jquery-3.5.1.min.js"></scrit>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <div id="app">
      <div class="menu">
        <div style="text-align:right;">
        	<p>Баланс: {{clicked}} кликов</p>
      </div>
      </div>

      <div class="clicker">
      <p class="click">{{clicked}} кликов --- {{clicked_plusing}} кликов за раз</p>
      <button @click="click" class="btn btn-primary btn-lg">кликнуть</button>
        <br class="clicker_new">
        <button @click="up" v-if="this.clicked >= this.cost_up" class="btn btn-success btn-lg active">улучшить --- стоимость {{cost_up}} кликов</button>
      <button v-else class="btn btn-danger btn-lg disable">улучшить --- стоимость {{cost_up}} кликов --- недостаточно средств</button>



</div>
      </div>

    <script src="js/script.js"></script>
  </body>
</html>
